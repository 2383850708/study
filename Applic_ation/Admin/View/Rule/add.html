<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Public:head" title="规则添加"/>
</head>
<body>
	<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>规则添加 <small></small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <!-- id：主键， title:用户组中文名称， rules：用户组拥有的规则id， 多个规则","隔开，status 状态：为1正常，为0禁用 -->
                    <div class="ibox-content">
                        <form method="POST" class="form-horizontal" action="{:U('Rule/insert')}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">标题</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="title"  >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                           <div class="form-group">
                                <label class="col-sm-3 control-label">名称</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name='name'>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                         
                         	<div class="form-group">
                                <label class="col-sm-3 control-label">是否启用</label>
                                <div class="col-sm-6">
				                    <div class="switch">
			                            <div class="onoffswitch">
			                                <input type="checkbox" checked="1" class="onoffswitch-checkbox" name='status' id="example1">
			                                <label class="onoffswitch-label" for="example1">
			                                    <span class="onoffswitch-inner" ></span>
			                                    <span class="onoffswitch-switch" ></span>
			                                </label>
			                            </div>
			                        </div>       
                                </div>
                                
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">级别</label>
                                <div class="col-sm-6">
									<select class="form-control m-b" name="pid">
                                        <option value='0'>顶级</option>
					                        <volist name='tree' id='vo'>
					                            <option value="{$vo.id}">
					                            <if condition="$vo.level eq 0">
					                                {$vo.title}
					                            <else/>
					                                |-{$vo.level|str_repeat='-',###}{$vo.title}
					                            </if>
					                            </option>
					                        </volist>
                                    </select>
                                    
                                </div>
                                
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-5">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
<include file="Public/foot" />

<load href="__PUBLIC__/H+/js/plugins/iCheck/icheck.min.js" />

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

	function func()
	{
		alert(1);
	}

</script>

</html>
