<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Public:head" title="权限管理"/>
</head>
<body>
	<!-- 拟态框 -->

	<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true">
	    <div class="modal-dialog modal-lg">
	        <div class="modal-content">
	            <div class="modal-header" >
	                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	                <h4 class="modal-title">添加权限</h4>
	                <!-- <small class="font-bold">这里可以显示副标题。</small> -->
	            </div>
	        	<div class="modal-body"  style="background: white">
	        		<form  class="form-horizontal" onsubmit="return false">
						<div class="form-group">
						    <label class="col-sm-3 control-label" style="text-align:right" >权限名：</label>
						    <div class="col-sm-6" >
						        <input type="text" name='title' id='title' class="form-control">
						    </div>
						</div>
	         			<div class="hr-line-dashed"></div>
	         			<div class="form-group">
						    <label class="col-sm-3 control-label" style="text-align:right" >权限：</label>
						    <div class="col-sm-6" >
						        <input type="text" class="form-control" id='name' name='name'>
						        输入模块/控制器/方法即可 例如 Admin/Rule/index						       
						    </div>
						</div>
	         			<div class="hr-line-dashed"></div>
	         			<input type='hidden' name='pid' id='pid' value='0'>
	         			<input type='hidden'  id='type' value='0'>
	         			<input type='hidden'  id='id' name='id' value=''>
	         		</form>
            	</div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary"  onclick='add()'>保存</button>
	            </div>
	        </div>
	    </div>
	</div>

	<!-- 拟态框结束 -->

	<div class="row">
            <div class="col-sm-12">
                <div class="panel blank-panel">

                    <div class="panel-heading">
                        <div class="bjy-admin-nav" style="margin-bottom: 10px">
						   <a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 权限管理
						  </div>
                        <div class="panel-options">

                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="tabs_panels.html#tab-4" aria-expanded="true">权限列表</a>
                                </li>
                                <li class=""><button type="button"  id='dingji'  style="margin-top: 3px" class="btn btn-w-m btn-info">添加权限</button></a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="tab-content">
                            <div id="tab-4" class="tab-pane active">
								<table class="table table-striped table-bordered table-hover  dataTable" id="editable" aria-describedby="editable_info"> 
									<thead> 
										<tr role="row">
											<th class="sorting" style="width: 441px;">权限名</th>
											<th class="sorting"  style="width: 441px;">权限</th>
											<th class="sorting"  style="width: 441px;">是否有效</th>
											<th class="sorting"  style="width: 416px;">操作</th>
										</tr> 
									</thead> 
									<tbody> 
										<foreach name="cats" item="vo" >								   
										<tr class="gradeA even"> 
											<td class="">{$vo.fuhao}{$vo.title}</td> 
											<td class=" ">{$vo.name}</td> 
											<td class=" ">{$vo.status}</td> 
											<td class=" ">
											<span style='cursor: pointer; '  onclick="subjiedian_add({$vo.id},'{$vo.title}','{$vo.name}')" class="label label-primary">添加子节点</span>
											<span style='cursor: pointer; '  onclick="edit({$vo.id},{$vo.pid},'{$vo.title}','{$vo.name}')" class="label label-warning">修改</span>
											<span style='cursor: pointer; ' onclick='del({$vo.id})' class="label label-danger">删除</span>
											</td>
										</tr>
										</foreach>
										
									</tbody> 
								<!-- <tfoot> 
									<tr>
										 <th rowspan="1" colspan="1">渲染引擎</th>
										 <th rowspan="1" colspan="1">浏览器</th>
										 <th rowspan="1" colspan="1">平台</th>
										 <th rowspan="1" colspan="1">平台</th>
									</tr> 
								</tfoot>  -->
								</table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
</body>
<include file="Public/foot" />

<load href="__PUBLIC__/H+/js/plugins/iCheck/icheck.min.js" />

<script>


	function add()
	{
		var name = $('#name').val();
		var title = $('#title').val();
		var type = $('#type').val();

		var url = '';
		if(title.length==0)
		{
			alert('权限名不能为空');
			return;
		}
		if(name.length==0)
		{
			alert('权限不能为空');
			return;
		}
		if(type==0)
		{
			url = "{:U('Rule/insert')}";
		}
		else
		{
			url = "{:U('Rule/update')}";
		}

		$.ajax({
			   type: "POST",
			   url: url,
			   data: $("form").serialize(),
			   dataType:'json',
			   success: function(obj){
			    	if(obj.status==1)
			    	{
			    		swal({
							  title: obj.msg,
							  text: "",
							  icon: "success",
							  button: "确定",
							  
							});
			    		
			    	}
			    	else
			    	{
			    		swal({
							  title: obj.msg,
							  text: "",
							  icon: "success",
							  button: "确定",
							  
							});
			    	}
			    	
			    	/*if(a)
			    	{
			    		location.reload();
			    	}
			    	*/
			   }
			});
	}
	$('#dingji').click(function(){
		$('#title').val('');
		$('#name').val('');
		$('#id').val('');
		$('#type').val(0);
		$('#pid').val(0);
		$('#myModal5').modal('show');
	})

	function subjiedian_add(pid,title,name)
	{
		$('#title').val('');
		$('#name').val('');
		$('#id').val('');
		$('#pid').val(pid);
		$('#type').val(0);
		$('#myModal5').modal('show');
	}

	
	function edit(id,pid,title,name)
	{
		$('#id').val(id);
		$('#pid').val(pid);
		$('#title').val(title);
		$('#name').val(name);
		$('#type').val(1);
		$('#myModal5').modal('show');
	}

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

	function del(id)
	{

		swal({
        title: "您确定要删除这条信息吗",
        text: "删除后将无法恢复，请谨慎操作！",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#DD6B55",
        confirmButtonText: "删除",
        closeOnConfirm: false
    	}, function () {
        $.ajax({
			   type: "POST",
			   url: "{:U('Rule/delete')}",
			   data: {id:id},
			   dataType:'json',
			   success: function(obj)
			   {
			   		alert(obj.msg);
			    	
			   }
			});
    	});
		
	}

</script>

</html>
